<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
	<title>复选框</title>
	<link rel="stylesheet" href="../css/ionic.min.css">
	<script src="../js/ionic.bundle.min.js"></script>
	<script>
		angular.module("checkbox",["ionic"])
		.run(function($ionicPlatform){
			$ionicPlatform.ready(function(){
				if(window.cordova && window.cordova.plugins.Keyboard){
					cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
				}
				if(window.StatusBar){
					StatusBar.styleDefault();
				}
			});
		})
		.controller("checkboxCtrl",["$scope",function($scope){
			$scope.theList=[
				{"text":"HTML5",checked:true},
				{"text":"CSS3",checked:false},
				{"text":"JavaScript",checked:false}
			];

			$scope.notice={checked:false};
			$scope.changeNotice=function(){
				console.log("Notice chnage:",$scope.notice.checked);
			};

			$scope.subscribe="开";
		}])
	</script>
</head>
<body ng-app="checkbox" ng-controller="checkboxCtrl">
	<ion-header-bar class="bar-positive">
		<h1 class="title">复选框示例</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">

			<div class="item item-divider assertive">
				多个例子
			</div>
			<ion-checkbox ng-repeat="item in theList" ng-model="item.checked" ng-checked="item.checked">
				{{item.text}}
			</ion-checkbox>
			<div>
				<div ng-bind="theList | json"></div>
			</div>

			<div class="item item-divider royal">
				单个例子
			</div>
			<ion-checkbox ng-model="notice.checked" ng-change="notice.changeNotice()">
				点我变身
			</ion-checkbox>
			<div class="item">
				<div ng-bind="notice | json"></div>
			</div>

			<div class="item item-divider balanced">
				开关
			</div>
			<!--true或者false的value值要加引号-->
			<ion-checkbox ng-model="subscribe" ng-true-value="'开'" ng-false-value="'关'">
				开关状态
			</ion-checkbox>
			<div class="item">
				<div ng-bind="subscribe | json"></div>
			</div>
		</div>
	</ion-content>
</body>
</html>
