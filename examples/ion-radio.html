<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
	<title>单选按钮例子</title>
	<link rel="stylesheet" href="../css/ionic.min.css">
	<script src="../js/ionic.bundle.min.js"></script>
	<script>
		angular.module("radio",["ionic"])
		.run(function($ionicPlatform){
			$ionicPlatform.ready(function(){
				if(window.cordova && window.cordova.plugins.Keyboard){
					cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
				}
				if(window.StatusBar){
					StatusBar.styleDefault();
				}
			});
		})
		.controller("radioCtrl",["$scope",function($scope){
			$scope.choseList=[
				{"text":"Backbone","value":"B"},
				{"text":"Angular","value":"A"},
				{"text":"React","value":"R"},
				{"text":"Vue","value":"V"}
			];
			$scope.data = {"chose":"A"};
		}])
	</script>
</head>
<body ng-app="radio" ng-controller="radioCtrl">
	<ion-header-bar class="bar-royal">
		<h1 class="title">单选按钮</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<!--显示选择缩写-->
			<div class="item item-divider">
				选择是：{{data.chose}}
			</div>
			<ion-radio ng-repeat="item in choseList" ng-value="item.value" ng-model="data.chose">
				{{item.text}}
			</ion-radio>
		</div>
	</ion-content>
</body>
</html>
