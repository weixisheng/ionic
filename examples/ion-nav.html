<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
	<title>导航</title>
	<link rel="stylesheet" href="../css/ionic.min.css">
	<script src="../js/ionic.bundle.min.js"></script>
	<script>
		angular.module("myApp",["ionic"])
		.config(function($stateProvider,$urlRouterProvider){
			$stateProvider.state("tabs",{
				url:"/tab",
				abstract:true,
				templateUrl:"tabs.html"
			})
			.state("tabs.home",{
				url:"/home",
				views:{
					"home-tab":{
						templateUrl:"home.html",
						controller:"navCtrl"
					}
				}
			})
			.state("tabs.first",{
				url:"/first",
				views:{
					"home-tab":{
						templateUrl:"first.html"
					}
				}
			})
			.state("tabs.second",{
				url:"/second",
				views:{
					"home-tab":{
						templateUrl:"second.html"
					}
				}
			})
			.state("tabs.about",{
				url:"/about",
				views:{
					"about-tab":{
						templateUrl:"about.html"
					}
				}
			})
			.state("tabs.third",{
				url:"/third",
				views:{
					"about-tab":{
					templateUrl:"third.html"
					}
				}
			})
			.state("tabs.contact",{
				url:"/contact",
				views:{
					"contact-tab":{
						templateUrl:"contact.html"
					}
				}
			});
			$urlRouterProvider.otherwise("/tab/home");
		})
		.controller("navCtrl",["$scope",function($scope){
			
		}])
	</script>
</head>
<body>
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button></ion-nav-back-button>
	</ion-nav-bar>

	<ion-nav-view></ion-nav-view>
<!--工具栏模板-->
	<script type="text/ng-template" id="tabs.html">
		<ion-tabs class="tabs-icon-top tabs-positive">
			<ion-tab title="首页" icon="ion-home" href="#/tab/home">
				<ion-nav-view name="home-tab"></ion-nav-view>
			</ion-tab>
			<ion-tab title="关于" icon="ion-ios-information" href="#/tab/about">
				<ion-nav-view name="about-tab"></ion-nav-view>
			</ion-tab>
			<ion-tab title="联系" icon="ion-ios-world" ui-sref="tabs.contact">
				<ion-nav-view name="contact-tab"></ion-nav-view>
			</ion-tab>
		</ion-tabs>
	</script>

<!--首页模板-->
<script type="text/ng-template" id="home.html">
	<ion-view view-title="首页">
		<ion-content class="padding">
			<a class="button icon icon-right ion-arrow-right-a" href="#/tab/first">去第一页看看</a>
		</ion-content>
	</ion-view>
</script>

<!--首页-子页1-->
<script type="text/ng-template" id="first.html">
	<ion-view view-title="子页1">
		<ion-content class="padding">
			<div>首页-子页1</div>
			<p>
				<a href="#/tab/home" class="button icon ion-home">首页</a>
				<a href="#/tab/second" class="button icon icon-right ion-arrow-right-c">首页-子页2</a>
			</p>
		</ion-content>
	</ion-view>
</script>
<!--首页-子页2-->
<script type="text/ng-template" id="second.html">
	<ion-view view-title="子页1">
		<ion-content class="padding">
			<div>首页-子页2</div>
			<p>
				<a href="#/tab/home" class="button icon ion-home">首页</a>
				<a href="#/tab/first" class="button icon ion-arrow-left-c">首页-子页1</a>
			</p>
		</ion-content>
	</ion-view>
</script>
<!--关于模板-->
<script type="text/ng-template" id="about.html">
	<ion-view view-title="关于">
		<ion-content class="padding">
			<div>关于</div>
			<p>
				<a href="#/tab/third" class="button icon ion-arrow-right-c">关于-子页1</a>
			</p>
		</ion-content>
	</ion-view>
</script>
<!---关于-子页1-->
<script type="text/ng-template" id="third.html">
	<ion-view view-title="关于-子页1">
		<ion-content class="padding">
			<div>关于-子页1</div>
			<p>
			这是一段介绍文字...
			</p>
		</ion-content>
	</ion-view>
</script>
<!--联系模板-->
<script type="text/ng-template" id="contact.html">
	<ion-view view-title="联系">
		<ion-content class="padding">
		<div class="list">
			<div class="item">张三</div>
			<div class="item">李四</div>
		</div>
		</ion-content>
	</ion-view>
</script>
</body>
</html>
