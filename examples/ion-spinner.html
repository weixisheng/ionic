<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
	<title>加载动画</title>
	<style>
		.spinner{
			display: -webkit-flex;display: -ms-flexbox;display: flex;
		}
	</style>
	<link rel="stylesheet" href="../css/ionic.min.css">
	<script src="../js/ionic.bundle.min.js"></script>
	<script>
		angular.module("myApp",["ionic"])
		.controller("spinnerCtrl",["$scope",function($scope){
			
		}])
	</script>
</head>
<body ng-app="myApp" ng-controller="spinnerCtrl">
<ion-header-bar class="bar-positive">
	<h2 class="title">加载动画</h2>
</ion-header-bar>
	<ion-content scroll="false" class="has-header">
		<p>
			<ion-spinner icon="android"></ion-spinner>
			<ion-spinner icon="ios"></ion-spinner>
			<ion-spinner icon="ios-small"></ion-spinner>
			<ion-spinner icon="bubbles" class="spinner-balanced"></ion-spinner>
			<ion-spinner icon="circles" class="spinner-energized"></ion-spinner>
		</p>
		<p>
			<ion-spinner icon="crescent" class="spinner-royal"></ion-spinner>
			<ion-spinner icon="dots" class="spinner-dark"></ion-spinner>
			<ion-spinner icon="lines" class="spinner-clam"></ion-spinner>
			<ion-spinner icon="ripple" class="spinner-assertive"></ion-spinner>
			<ion-spinner icon="spiral"></ion-spinner>
		</p>
	</ion-content>
</body>
</html>
