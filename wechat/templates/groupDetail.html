<ion-header-bar align-title="left" class="bar-dark">
    <div class="buttons">
        <button class="button button-icon icon ion-arrow-left-c" ui-sref="tab.message">
        </button>
    </div>
    <div class="h1 title">实力不可测122（37）
    <i class="icon ion-android-notifications-off"></i>
    </div>
    <div class="buttons">
        <button class="button button-icon icon ion-ios-people" ng-click="groupInfo()"></button>
    </div>
</ion-header-bar>
<ion-content class="has-header" delegate-handle="messageDetailsScroll" id="message-detail-content"></ion-content>

<ion-footer-bar align-title="left" class="bar-light" resize-foot-bar id="footer3">
    <div class="rj-footer-btn-wrap">
        <button class="button button-icon icon ion-ios-mic-outline rj-footer-btn-left">
        </button>
    </div>
    <label class="item item-input rj-footer-input">
        <textarea msd-elastic ng-model="send_content"></textarea>
    </label>
    <div class="rj-footer-btn-wrap" style="right: -10px;">
        <button class="rj-footer-btn button button-icon icon ion-happy-outline" data-id="btn3"></button>
    </div>
    <div class="rj-footer-btn-wrap">
        <div class="buttons" ng-show="!send_content || send_content === ''">
            <button class="button button-icon icon ion-ios-plus-outline rj-footer-btn-left">
            </button>
        </div>
        <div class="rj-send-button" ng-hide="!send_content || send_content === ''">
            <p>发送</p>
        </div>
    </div>
</ion-footer-bar>
<div class="qqFace facebox3" style="visibility: hidden;">
    <img src="img/qqFace.png" alt="qq表情">
</div>
